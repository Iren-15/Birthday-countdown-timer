<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <audio class="music" src="song1.mp3" loop="loop"></audio>

    <video autoplay class="video-body" muted loop>
        <source src="video1.mp4" type="video/mp4">
    </video>

<div class=" container">
    <div class="container-content">   
      <h2 class="header">До весни лишилось</h2>
      <div class="container-timer">
        <div class="block-txt">
            <h1 class="days"></h1>
            <p class="days-txt">днів</p>
        </div>
        <div class="block-txt">
            <h1 class="hours"></h1>
            <p class="hours-txt">годин</p>
        </div>
        <div class="block-txt">
            <h1 class="minutes"></h1>
            <p class="minutes-txt">хвилин</p>
        </div>
        <div class="block-txt">
            <h1 class="seconds"></h1>
            <p class="seconds-txt">секунд</p>
        </div>
      </div>  
        <button class="btn">Слухати</button>
    </div>
</div>     

    <script src="index.js"></script>
</body>
</html>
